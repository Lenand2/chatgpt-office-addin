<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Office Add-in</title>
    <script>
        async function askChatGPT() {
            let input = document.getElementById("userInput").value;
            let response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY"
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [{"role": "user", "content": input}]
                })
            });
            let data = await response.json();
            document.getElementById("response").innerText = data.choices[0].message.content;
        }
    </script>
</head>
<body>
    <h2>ChatGPT Office Assistent</h2>
    <textarea id="userInput" placeholder="Skriv inn spørsmålet ditt..."></textarea>
    <button onclick="askChatGPT()">Spør</button>
    <p id="response"></p>
</body>
</html>
